<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <form class="submit_contact_form" action="mailto:mkc07@mail.aub.edu" method="post" enctype="text/plain">
    <h1>Please fill the form below to contact me</h1>
    <table>
      <fieldset>
        <legend>Contact Me Form:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" placeholder="Contact me Date"><br><br>
        <label for="Question">Questions:</label>
        <textarea id="Question" name="Question" rows="4" cols="50" placeholder="What is it that you want to know?"></textarea>
        <input type="submit" value="Submit">
      </fieldset>
    </table>
  </form>

</body>

</html>
